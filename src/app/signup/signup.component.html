<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Signup</title>


</head>
<body>
  @if(connexion){
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h3>Créer un compte</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Champ Nom -->
              <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
              </div>

              <!-- Champ Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
              </div>

              <!-- Champ Mot de passe -->
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
              </div>

              <!-- Champ carte -->
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer le mot de passe" required>
              </div>

              <!-- Bouton d'inscription -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Vous avez déjà un compte ? <button (click)="connecter()" class="btn btn-link">Se connecter</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
}
@else{
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h3>Créer un compte</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Champ Nom -->
              <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
              </div>



              <!-- Champ Mot de passe -->
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
              </div>



              <!-- Bouton d'inscription -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

}
</body>
</html>
